<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/button.css">
  </head>
  <body>
    <div id="mainDiv">

      <!-- header with image -->
      <div id="header">
        <img class="imgLogo" src="/images/white_logo_transparent_background.png" alt="Work Smart Logo">
      </div>

      <!-- timer with plus/minus buttons -->
      <div id="timerSection">
        <img id="removeTimeBtn" src="/images/minus.png" alt="remove time">
        <h2 id="actualTimer"></h2>
        <img id="addTimeBtn" src="/images/plus.png" alt="add time">
      </div>

      <!-- progress bar -->
      <div id="progressBar">
        <div id="progress">
          <div id="progressDone"></div>
        </div>
      </div>

      <!-- start,end,expand buttons -->
      <div id="buttonsSection">
        <button id="start">Start Focus</button>
        <button id="give-up" disabled >Give Up</button>
        <button id="resetBtn" class="hidden">Reset</button>
        <div id="questionContainer">
          <p>Are you sure you want to give up</p>
          <div>
            <button id="cancel-giveUp">Cancel</button>
            <button id="yes-giveUp">Yes</button>
          </div>
        </div>
      </div>

      <div id="expandSection">
        <img id="expandBtn" src="/images/expand.png" alt="open settings">
        <img id="collapseBtn" class="hidden" src="/images/collapse.png" alt="close settings">
      </div>

      <!-- settings section -->
      <div id="settingsSection">
        <label for="urlForm" class="form_label">Enter website to block</label>
        <input type="text" class="form__input" id="urlForm" placeholder="ex: https://www.youtube.com/" required="" />
        <button id="submitUrlBtn">Submit</button>

        <!-- blocked sites container -->
        <div id="blockedSitesContainer">
            <h3 class="titleLinks">Blocked Websites: 
              <!-- <span class="hidden warningText" id="limitReached">LIMIT REACHED</span> -->
              <span class="hidden warningText" id="alreadyExists">DOMAIN ALREADY EXISTS</span>
              <span class="hidden warningText" id="incorrectFormat">INVALID URL INPUT</span>
              <span class="hidden warningText" id="cantEdit">TIMER STARTED/CAN'T MAKE EDITS</span>
            </h3>
            <p id="emptyListText" class="hidden">Your list is currently empty. Risk of distractions &#128556;</p>
            <ul id="ListOfSites">
            </ul>
        </div>
        <div id="clearAllURLS">
          <button id="clearBtn">Clear All</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
